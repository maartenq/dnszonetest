# Config file for automatic testing at travis-ci.org
# vim: ai et ts=2 sw=2 sts=2 ft=yaml fenc=UTF-8

sudo: false
language: python
python: 3.5
env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=flake8

install:
  - pip install -U tox

script:
  - tox -e $TOXENV

after_success:
  - pip install codecov
  - codecov
