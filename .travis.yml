# .travis.yml
# -*- coding: utf-8 -*-
# vim: ai et sw=2 ts=2 sts=2 fenc=UTF-8 ft=yaml

sudo: false
language: python
python: 3.5
env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=flake8

install:
  - pip install -U tox

script:
  - tox -e $TOXENV

after_success:
  - pip install codecov
  - codecov
