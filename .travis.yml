# Config file for automatic testing at travis-ci.org
# vim: ai et ts=2 sw=2 sts=2 ft=yaml fenc=UTF-8

language: python
env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=flake8

install:
  - pip install -U tox

script:
  - tox

after_success:
  - pip install codecov
  - codecov
